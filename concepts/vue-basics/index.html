<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
</head>
<body>
   <div id="app">
       {{ msg }}
   </div>

    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Script Element for our first App -->
    <script>
        var app = new Vue({
            el: '#app', 
            data: {
                msg: 'Hello from here!'
            }
        })
    </script>
</body>
</html>
