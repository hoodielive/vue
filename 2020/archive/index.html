<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="./index.js"></script>
    <title>Index</title>
  </head>
  <body>
    <div id="app">
     <h1><{{msg}}></h1> 
    </div>

    <script charset="utf-8">
      new Vue({
        el: '#app',
        data: {
          msg: 'Hello from Vue!' 
        }
      })
    </script>
  </body>
</html>
