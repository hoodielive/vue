<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>Vue School</title>
	</head>
	<body>

		<div id="app-1">
			{{ msg }}
		</div>

		<div id="app-2">
			<p>{{ msg }}</p>
			<button v-on:click="reverseWord">Jolly Button</button>
		</div>

		<div id="app-3">
			<todo-item
				v-of="todo in items"
				:key="todo.id"
				:item = "todo.item"
			></todo-item>
		</div>


		<script>
		 var app1 = new Vue({
			 el: '#app-1',
			 data: {
				 msg: "Hello, Vincent, my name is Vue!"
			 }
		 })

		 var app2 = new Vue({
			 el: '#app-2',
			 data: {
				 msg: 'Hello Vincent'
			 },
			 methods: {
				 reverseWord() {
					 this.msg = this.msg.split('').reverse('').join('')
				 }
			 }
		 })
		 Vue.component('todo-item', {
			 props: ['todo'],
			 template: '<li>{{ todo.item }}</li>'
		 })

		 var app3 = new Vue({
			 el: '#app-3',
			 data: {
				 items: [
					 { id: 0, item: "Go to the store" },
					 { id: 1, item: "Go to take a bath" },
					 { id: 2, item: "Go to Africa" },
				 ]
			 }
		 })

		</script>

		<style>
		 #app-1 {
			 text-align: center;
			 color: green;
		 }
		</style>

	</body>
</html>
